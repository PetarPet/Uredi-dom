<app-menu [logged]="logged"></app-menu>
<mat-divider id="divider"></mat-divider>
<table #MatTable mat-table [dataSource]="requests" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="basicInfo">
        <th mat-header-cell *matHeaderCellDef>Osnovni podaci</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.type=='klijent'">
                <b>
                {{element.firstname}} <br />
                {{element.lastname}} <br />
                </b>
            </div>
            <div *ngIf="element.type=='agencija'">
                <b>{{element.agencyName}}</b><br />
                MB: {{element.mb}} <br />
                Opis: <br/>
                {{element.description}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Adresa Column -->
    <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let element"> {{element.street}} {{element.streetNum}} {{element.city}}
            {{element.state}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefon</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tip </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" [style.padding-left]="'10px'">
            <button  mat-raised-button [style.margin]="'0'" (click)="acceptRequest(element.username)">Prihvati zahtev</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button color="warn" mat-raised-button [style.margin]="'0'" (click)="rejectRequest(element.username)">Odbij zahtev</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="requests==null">
    Nema zahteva
</div>
