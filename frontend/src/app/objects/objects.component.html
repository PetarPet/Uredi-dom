<app-menu [logged]="logged"></app-menu>

<div class="table-wrapper">
<h2>Vasi objekti</h2>
<table mat-table [dataSource]="myObjects" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tip </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Drzava </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Grad </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

       <!-- Street Column -->
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Ulica </th>
        <td mat-cell *matCellDef="let element"> {{element.street}} </td>
      </ng-container>

      <!-- Street Num Column -->
    <ng-container matColumnDef="streetNum">
        <th mat-header-cell *matHeaderCellDef> Broj  </th>
        <td mat-cell *matCellDef="let element"> {{element.streetNum}} </td>
      </ng-container>
  
    <!-- Rooms Column -->
    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef> Broj prostorija </th>
      <td mat-cell *matCellDef="let element"> {{element.rooms}} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Kvadratura </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
      </ng-container>
    
      <ng-container matColumnDef="showSketch">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button [style.margin]="'0'" (click)="showSketch(element)">Izmena podataka</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteObject">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" [style.margin]="'0'" (click)="obrisi(element)">Obrisi</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-grid-list cols="1" rowHeight="900px">
    <mat-grid-tile colspan="1"> 

        <div class="example-form">

            <div class='AboveLabel'>
                Dodaj novi objekat
            </div>
            
            <div [class.error]="message">{{message}}</div>

            <div class="example-full-width">
            <button type="button" mat-raised-button color="accent" (click)="JSON.click()">Dodajte JSON Å¡ablon</button>
            <input hidden type="file" (change)="JSONUpload($event)" accept="application/JSONs" #JSON>
            &nbsp;<div class="image-label-name">{{jsonFileName}}</div>
            <br/>
            <button [style.margin-top]="'10px'" type="button" mat-raised-button color="warn" (click)="add()">Sacuvaj</button>
            </div>
            <hr>
            <!--TIP OBJEKTA-->
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-select [(ngModel)]="type" placeholder="Odaberite tip objekta">
                    <mat-option value="stan">Stan</mat-option>
                    <mat-option value="kuca">Kuca</mat-option>
                </mat-select>
            </mat-form-field>

            <hr>
            <!--DRZAVA-->
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" placeholder="Drzava" [(ngModel)]="state">
            </mat-form-field>
            <!--GRAD-->
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" placeholder="Grad" [(ngModel)]="city">
            </mat-form-field>
            <!--ULICA-->
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" placeholder="Ulica" [(ngModel)]="street">
            </mat-form-field>
            <!--BROJ-->
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" placeholder="Broj" [(ngModel)]="streetNum">
            </mat-form-field>
            <!--BROJ PROSTORIJA-->
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" placeholder="Broj prostorija" [(ngModel)]="rooms">
            </mat-form-field>
            <!--KVADRATURA-->
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" placeholder="Kvadratura" [(ngModel)]="area">
            </mat-form-field>

            <button mat-raised-button color="accent" class="example-full-width" (click)="continue()">
                    Nastavi
            </button>
            </div>
    </mat-grid-tile>
</mat-grid-list>
