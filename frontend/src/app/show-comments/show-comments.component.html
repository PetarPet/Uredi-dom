<app-menu [logged]="logged"></app-menu>
<mat-divider id="divider"></mat-divider>
<div *ngIf="comments.length<=0" class="label">
    Za datu agenciju nema unetih komentara!
</div>
<table #MatTable mat-table [dataSource]="comments" class="mat-elevation-z8" *ngIf="comments.length>0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Korisnik</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="logged!=null">
                {{element.client}}
            </div>
            <div *ngIf="logged==null">
                Anonimni
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Komentar</th>
        <td mat-cell *matCellDef="let element"> {{element.commentText}} </td>
    </ng-container>


    <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef>Ocena</th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
